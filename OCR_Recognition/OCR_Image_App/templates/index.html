{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Recognition Web App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Upload Image</h1>
            <div class="card-body">
                <form method="post" class="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="form-image" class="form_label">Image:</label>&nbsp;
                        <input type="file" name="image" id="form-image" class="form-image" required><br>
                    </div>
                    <input type="submit" value="Upload" class="submit-button">
                </form>

            </div>
        </div>
    </div>
</body>
</html>
