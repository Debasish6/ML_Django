<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Recognition Web App</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2>Upload Image</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Upload">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
